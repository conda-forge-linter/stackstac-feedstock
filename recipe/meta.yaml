{% set name = "stackstac" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/stackstac-{{ version }}.tar.gz
  sha256: 97e0927c5f9b2d6d6b983ef8b16d15a44b0fdbe265c61c78af57fdf678cad6e4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6,<4.0
    - poetry-core >=1.0.0
    - pip
  run:
    - python >=3.6,<4.0
    - dask >=2021.4.1,<2022.0.0
    - ipywidgets >=7.6.3,<8.0.0
    - numpy >=1.20.0,<2.0.0
    - pyproj >=3.0.0,<4.0.0
    - rasterio >=1.2.3,<2.0.0
    - scipy >=1.6.1,<2.0.0
    - xarray >=0.18,<1

test:
  imports:
    - stackstac
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://stackstac.readthedocs.io/en/latest/index.html
  summary: Load a STAC collection into xarray with dask
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
